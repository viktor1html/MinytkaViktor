<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    div {
        border: solid red;
        width: 700px;
        height: 500px;
        position: relative;
    }

    .one {
        position: absolute;
        top: 0;
        transition: 0.5s;
    }

    .tree {
        position: absolute;
        left: 0px;
    }

    div:hover .one {
        top: 178px;
    }
</style>

<body>

    <div>
        <img class="one" src="img1.png" alt="">
        <img class="two" src="img1 (2).png" alt="">
        <img class="tree" src="img1 (3).png" alt="">
    </div>

</body>

</html>
